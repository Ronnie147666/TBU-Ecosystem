server.port=8010
spring.application.name=tbu-service

spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:cloudproperties/

spring.data.mongodb.database=TBU

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/

#logging.file=/home/nick/Desktop/tbu.log

management.endpoints.enabled-by-default=true
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
endpoints.health.sensitive=false

network.kafka-address=127.0.0.1:9092
